<body>
    <div class="container">
        <header class="content-header">
            <img class="logo" src="/img/isologo.png" />
            <h2>TodosGamers</h2>
            <p class="header-p">the best games in <br> your phone</p>
            <div class="content-text">
                <p class="text-primary">Please put your phone number to start</p>
                <p class="text-secondary">Put your 9 digit phone number without spaces <br> nor country code (233). Eg: 912345678</p>
            </div>
        </header>
        <div class="container-button">
            <input class="input" type="tel" id="phone" name="phone" placeholder="Phone number" required>
            <button>continue</button>
        </div>
        <footer class="content-footer">

        </footer>
